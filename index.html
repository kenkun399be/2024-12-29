<!DOCTYPE html>
<html>
<head>
<title>画像クリックでYouTube動画再生</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  position: relative;
}

.media {
  width: 300px; /* 必要に応じて調整 */
  height: auto;  /* アスペクト比を維持 */
  display: block;
}

.media iframe { /* iframe要素のスタイルを追加 */
  width: 100%;
  height: 100%;
  display: block;
}

.media video {
  display: none;
}
</style>
</head>
<body>
<div class="container">
  <div class="media">
    <img id="myImage" src="image.png" alt="画像" onclick="switchMedia()">
    <iframe id="myVideo"  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="display:none;"></iframe>
  </div>
</div>

<script>
function switchMedia() {
  const image = document.getElementById("myImage");
  const video = document.getElementById("myVideo");
  const youtubeVideoId = "YOUR_YOUTUBE_VIDEO_ID"; // ここにYouTube動画のIDを入力
  video.src = `https://www.youtube.com/embed/q8n5sepFL9WsbGAZ`;
  video.style.display = "block";
  image.style.display = "none";
}
</script>
</body>
</html>
