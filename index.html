<!DOCTYPE html>
<html>
<head>
<title>画像クリックでYouTube動画再生</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  position: relative;
}

.media {
  width: 600px; /* 必要に応じて調整 */
  height: 337.5px; /* 600 * 0.5625 = 337.5 */
  display: block;
}

.media iframe {
  width: 100%;
  height: 100%;
  display: block;
}

.media img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.media video {
  display: none;
}
</style>
</head>
<body>
  <div class="container">
    <div class="media">
      <img id="myImage" src="image.png" alt="画像" onclick="switchMedia()">
      <iframe id="myVideo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="display:none;"></iframe>
    </div>
  </div>

  <script>
    function switchMedia() {
      const image = document.getElementById("myImage");
      const video = document.getElementById("myVideo");
      const youtubeVideoId = "2KgF6NqKyEk";
      video.src = `https://www.youtube.com/embed/${youtubeVideoId}`;
      video.style.display = "block";
      image.style.display = "none";
    }
  </script>
</body>
</html>
